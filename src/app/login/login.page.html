

<ion-header>

  <ion-toolbar  mode="md" class="bg-dark-blue">
        <ion-title class="outalma-title bg-dark-blue centered">CONNEXION</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isAuth" padding class="bg">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Tirer pour rafraîchir"
          refreshingSpinner="circles"
          refreshingText="Rechargement en cours...">
        </ion-refresher-content>
      </ion-refresher>
  <form [formGroup]="authForm" >
   
    <ion-img src="/assets/img/logo-full.png" class="logo centered"></ion-img>
    <br><br><br>
    <ion-item mode="md">
      <ion-label><ion-icon name="call"></ion-icon>&nbsp;<ion-icon name="add"></ion-icon></ion-label>
      <ion-input placeholder="ex : 221773456789" autocomplete="true"  type="number" formControlName="phoneNumber" clearInput></ion-input>
    </ion-item>
    <ion-item mode="md">
      <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;</ion-label>
      <ion-input  (keyup)="fctn()"  minlength="6"  [formControl]="password"  id="password" type="{{passwordtype}}" required placeholder="Mot de passe"></ion-input>
      <button ion-button fill="clear" autocomplete="true" class="eye-icon-btn buttoneye" type="button"  item-right (click)="managePassword()">
        <ion-icon size="large" name="{{passeye}}"></ion-icon></button>
    </ion-item>
    <br><br>
  
    <div class="centered" id="recaptcha-container-login" ></div>
    <br><br>
      <ion-button expand ="full" color ="primary"  type="submit" (click)=" signIn()">SE CONNECTER</ion-button>
    
    
  </form>
  <br><br>
  <ion-item class="centered item connbut buttongd">
      <button ion-button class="buttong" (click)="goToSignIn()">Nouveau chez Outalma ? Créez un compte</button>
      <button ion-button class="buttong" (click)="goToUpPassword()">Mot de passe oublié ?</button>
    <br> 
    </ion-item>
</ion-content>

<div>

</div>

<ion-toolbar  color="primary">

<ion-button size="small" color="light" expand="full"  (click)="goToContact()" fill="clear">Nous contacter</ion-button>
<div style="width:100%;text-align:center" >
<a  (click)="goToRGPGConfidentialite()" fill="clear"><label style="font-size: 12px">Privacy Policy&nbsp;&nbsp;</label></a>
<a  (click)="goToRGPGCookies()" style="font-size: 12px" fill="clear">&nbsp;&nbsp; Cookies Policy</a>
</div>
</ion-toolbar>
